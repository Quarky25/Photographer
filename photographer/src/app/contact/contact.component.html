<div class="container">
  <h1>Get in Touch</h1>
  <form (ngSubmit)="submitForm()" #contactForm="ngForm">
    <div class="mb-3">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="userMessage.name"
        name="name"
        required
        minlength="3"
      />

      <div
        *ngIf="contactForm.submitted || contactForm.controls['name']?.touched"
      >
        <small
          class="text-warning"
          *ngIf="contactForm.controls['name']?.errors?.['required']"
        >
          Name is required.
        </small>
        <small
          class="text-warning"
          *ngIf="contactForm.controls['name']?.errors?.['minlength']"
        >
          Name must be at least 3 characters.
        </small>
      </div>
    </div>

    <div class="mb-3">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        [(ngModel)]="userMessage.email"
        name="email"
        required
        email
      />

      <div
        *ngIf="contactForm.submitted || contactForm.controls['email']?.touched"
      >
        <small
          class="text-warning"
          *ngIf="contactForm.controls['email']?.errors?.['required']"
        >
          Email is required.
        </small>
        <small
          class="text-warning"
          *ngIf="contactForm.controls['email']?.errors?.['email']"
        >
          Enter a valid email address.
        </small>
      </div>
    </div>

    <div class="mb-3">
      <label for="message">Message</label>
      <textarea
        id="message"
        class="form-control"
        [(ngModel)]="userMessage.message"
        name="message"
        required
        minlength="10"
      ></textarea>

      <div
        *ngIf="
          contactForm.submitted || contactForm.controls['message']?.touched
        "
      >
        <small
          class="text-warning"
          *ngIf="contactForm.controls['message']?.errors?.['required']"
        >
          Message is required.
        </small>
        <small
          class="text-warning"
          *ngIf="contactForm.controls['message']?.errors?.['minlength']"
        >
          Message must be at least 10 characters long.
        </small>
      </div>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="contactForm.invalid"
    >
      Send Message
    </button>
  </form>
  <p class="email">
    If you prefer, you can also
    <a href="mailto:contact@example.com" id="link">email me directly</a>.
  </p>
</div>
