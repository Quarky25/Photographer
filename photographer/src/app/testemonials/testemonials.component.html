@for (customer of customers; track $index) {
<div class="carousel-item">
  <img [src]="customer.imageUrl" alt="customer image">
  <div class="carousel-caption d-none d-md-block">
    <h5>{{customer.fName}} {{customer.lName}}</h5>
    <p>{{customer.testemonial}}</p>
    <p>{{customer.rating}}</p>
  </div>
</div>
}
