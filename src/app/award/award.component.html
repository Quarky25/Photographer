<div class="award-page">
  <div class="award-container">
    <div class="award-header">
      <h2>{{ awardTitle }}</h2>
      <h3>
        Awarded to: <strong>{{ awardedTo }}</strong>
      </h3>
      <p class="award-date">{{ awardDate }}</p>
    </div>
    <div class="award-content">
      <p>{{ description }}</p>
      <img src="./images/award.jpg" alt="Award Image" class="award-image" />
    </div>
  </div>
</div>
