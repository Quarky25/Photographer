<div *ngIf="isLoading">
  <app-loading></app-loading>
</div>

<div *ngIf="!isLoading" class="main-content">
  <section class="wrapper" [ngClass]="{ loaded: !isLoading }">
    <div class="background-container">
      <div
        *ngFor="let slide of slides; let i = index"
        class="background-image"
        [ngStyle]="{ 'background-image': 'url(' + slide.img + ')' }"
        [class.active]="i === activeID"
      ></div>
    </div>

    <div class="selectors">
      <div
        *ngFor="let slide of slides; let i = index"
        class="selector"
        [class.active]="i === activeID"
        (click)="changeActive(i)"
      ></div>
    </div>

    <aside class="panel" [style]="panelStyle">
      <h2 class="panel-header">{{ slides[activeID].header }}</h2>
      <p class="panel-info">{{ slides[activeID].body }}</p>
      <button
        class="panel-button"
        [style]="buttonStyle"
        (mouseover)="buttonColour()"
        (mouseout)="buttonColour()"
        routerLink="/portfolio"
      >
        Discover More
      </button>
    </aside>
  </section>

  <div *ngIf="!isLoading">
    <app-testemonials></app-testemonials>
  </div>
</div>
