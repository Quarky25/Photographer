<div *ngIf="!isLoading">
  <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Spicy Photography</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/"
              routerLinkActive="active"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/award" routerLinkActive="active"
              >Award</a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Portfolio
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" routerLink="/portfolio/web-design"
                  >Web Design</a
                >
              </li>
              <li>
                <a class="dropdown-item" routerLink="/portfolio/web-development"
                  >Web Development</a
                >
              </li>
              <li>
                <a class="dropdown-item" routerLink="/portfolio/app-development"
                  >App Development</a
                >
              </li>
              <li class="dropdown-submenu">
                <a
                  class="dropdown-item dropdown-toggle"
                  (click)="toggleSubmenu($event)"
                  >Project Details</a
                >

                <ul class="dropdown-menu submenu">
                  <li>
                    <a class="dropdown-item" routerLink="/details/1"
                      >Project 1</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" routerLink="/details/2"
                      >Project 2</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" routerLink="/details/3"
                      >Project 3</a
                    >
                  </li>
                </ul>
              </li>
            </ul>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/customers"
              routerLinkActive="active"
              >Customers</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about" routerLinkActive="active"
              >About</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/contact" routerLinkActive="active"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
